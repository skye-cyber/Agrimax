<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMax</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
    <body class="bg-gray-100 h-screen">
    <!-- Background Image -->
    <div class="bg-cover bg-center h-screen" style="background-image: url('https://enzostvs-cached-generation.hf.space/generate/farm-landscape-16_9.jpg?format=landscape-16_9')">
        <!-- Login Form -->
        <div class="container mx-auto p-4 md:p-6 lg:p-12 xl:p-24">
        <div class="bg-white rounded shadow-md p-4 md:p-6 lg:p-12 xl:p-24">
            <h2 class="text-2xl font-bold">Log In</h2>

            <form method="POST" action="{% url 'userlogin' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2" required>Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            {% if messages %}
            {% for message in messages %}
            <p style="color: red;" class="text-sm">{{message}}</p>
            {% endfor %}
            {% endif %}

            <div class="flex items-center justify-between">
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" type="submit">Log In</button>
                <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Forgot Password?</a>
            </div>

            </form>
            <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'getsignup' %}" class="text-orange-500 hover:text-orange-700">Sign Up</a></p>
        </div>
        </div>
    </div>
    </body>
</html>
