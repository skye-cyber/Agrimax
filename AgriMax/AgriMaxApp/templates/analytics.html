<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

<!-- Modal Overlay -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 dark:bg-opacity-50 transition-all transform duration-300 ease-in-out ">
    <div id="modal-content" class="modal-content w-11/12 max-w-5xl p-6 rounded-lg shadow-lg bg-white dark:bg-gray-800 transition-transform duration-300 ease-in-out transform translate-y-1/4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-blue-500 dark:text-blue-400">Analytics Data</h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- Analytics Figures and Diagrams -->
        <div class="mb-6">
            <h3 class="text-xl font-bold text-green-500 dark:text-green-400 mb-4">Figures and Diagrams</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 border-blue-500 dark:border-green-400">
                    <h4 class="text-lg font-bold text-blue-500 dark:text-green-400 mb-2">Figure 1: User Growth</h4>
                    <img src="https://via.placeholder.com/300x200" alt="User Growth Chart" class="w-full rounded-lg">
                </div>
                <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md border-2 border-blue-500 dark:border-green-400">
                    <h4 class="text-lg font-bold text-blue-500 dark:text-green-400 mb-2">Figure 2: Sales Trends</h4>
                    <img src="https://via.placeholder.com/300x200" alt="Sales Trends Chart" class="w-full rounded-lg">
                </div>
            </div>
        </div>

        <!-- Analytics Table -->
        <div>
            <h3 class="text-xl font-bold text-red-500 dark:text-red-400 mb-4">Data Table</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-blue-500 dark:text-green-400">Date</th>
                            <th class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-blue-500 dark:text-green-400">User Count</th>
                            <th class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-blue-500 dark:text-green-400">Sales Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 text-blue-600 dark:text-green-500">2023-10-01</td>
                            <td class="px-4 py-2 text-blue-600 dark:text-green-500">1000</td>
                            <td class="px-4 py-2 text-blue-600 dark:text-green-500">$10,000</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 text-blue-600 dark:text-green-500">2023-10-02</td>
                            <td class="px-4 py-2 text-blue-600 dark:text-green-500">1050</td>
                            <td class="px-4 py-2 text-blue-600 dark:text-green-500">$10,500</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Toggle Dark Mode -->
<button id="toggle-mode" class="fixed bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
    Toggle Mode
</button>

<script>
    document.getElementById('toggle-mode').addEventListener('click', function() {
        document.body.classList.toggle('dark');
    });

    document.getElementById('closemodal').addEventListener('click', function() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal-content').classList.remove('translate-y-0');
        document.getElementById('modal-content').classList.add('translate-y-1/4');
    });

    function openModal() {
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('modal-content').classList.remove('translate-y-1/4');
        document.getElementById('modal-content').classList.add('translate-y-0');
    }

    // Open the modal for demonstration
    openModal();
</script>
</body>
</html>
